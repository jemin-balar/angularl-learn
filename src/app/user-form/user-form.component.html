<p>user-form works!</p>
<h1>{{titles}}</h1>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <input type="text" ngModel name="user" placeholder="Enter User Name">
    <br /><br />
    <input type="password" ngModel name="Password" placeholder="Enter User Password">
    <br /><br />
    <input type="text" ngModel name="Id" placeholder="Enter User Id">
    <br /><br />
    <input type="number" ngModel name="Number" placeholder="Enter user number">
    <br /><br />
    <button>Register</button>
</form>
<ul>
    <li>
        {{userData.user}}
    </li>
    <li>
        {{userData.Id}}
    </li>
    <li>
        {{userData.Password}}
    </li>
    <li>
        {{userData.Number}}
    </li>
</ul>
